<head>

        <p>Click on them to view.</p>
        <div class="video-layout">
            <div class="large-video">
                <img src="site_vid_thumbnails\bigvid.jpeg" alt="Large Video" onclick="playVideo('vids\\testerVid.mp4')">
            </div>
            <div class="small-videos">

                <div class="video-thumbnail">

                </div>
                <div class="video-thumbnail">
                    <img src="site_vid_thumbnails\vid4.jpeg" alt="Video 4" onclick="playVideo('vids\\testerVid.mp4')">
                </div>
                <div class="video-thumbnail">
                    <img src="site_vid_thumbnails\vid5.jpeg" alt="Video 5" onclick="playVideo('vids\\testerVid.mp4')">
                </div>
                <div class="video-thumbnail">
                    <img src="site_vid_thumbnails\vid6.png" alt="Video 6" onclick="playVideo('vids\\testerVid.mp4')">
                </div>
            </div>
        </div>
    </div>
    <div id="video-modal" class="modal">
        <span class="close">&times;</span>
        <video id="modal-video" controls>
            <source src="" type="vids\testerVid.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>

</html>
